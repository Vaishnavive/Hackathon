<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="text/stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>
    <div>
        <p>Name : Vaishnavi </p>
        <h3 id='test'></h3>

        <script>
            function vowel_count(str1) {
                var vowel_list = 'aeiouAEIOU';
                var vcount = 0;

                for (var x = 0; x < str1.length; x++) {
                    if (vowel_list.indexOf(str1[x]) !== -1) {
                        vcount += 1;
                    }

                }
                return vcount;
            }
        
        
        </script>
   <button type ="button" onclick='document.getElementById("test").innerHTML = vowel_count("vaishnavi")'>Vowels</button>
    </div>


</body>

</html>
