<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>SubStr</title>
</head>
<body>
    <p id="text"></p>
    <button onclick="calc()">substr</button>

<script>
let text = "vaishnavi";
let result = text.substr(1, 5);

function calc(){
    document.getElementById("text").innerHTML = result;
}
</script>
</body>
</html>
